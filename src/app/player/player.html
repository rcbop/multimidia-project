
<div layout="column" layout-fill>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button href="/">
        <md-icon aria-label="Menu" class="material-icons">arrow_back</md-icon>
      </md-button>
      <h2>
        <span>Video Aula :: AWS Elastic Computing Cloud</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <div class="my-container">
    <md-card layout-fill layout-align="center center" layout-padding>
      <!-- Video -->
      <vjs-video-container class="animate-content" ng-hide="ctrl.videoEnded">
          <video id="example_video_1"
          class="video-js vjs-big-play-centered vjs-default-skin"
          controls
          width="800"
          height="600"
          poster="assets/images/video-bg.png"
          preload="auto">

          <source src="https://s3-sa-east-1.amazonaws.com/multimidia-project/training-video.mp4" type='video/mp4' />
          <source src="https://s3-sa-east-1.amazonaws.com/multimidia-project/training-video.webm" type='video/webm' />
        </video>
      </vjs-video-container>
      <!-- Quiz -->
      <md-input-container class="animate-content" ng-show="ctrl.showQuiz">
        <form name="quizForm" data-ng-submit="ctrl.validateForm()">
          <h1 class="md-question-text"> Question√°rio de aprendizado </h1>

          <md-radio-group name="question.id"
                          ng-model="ctrl.questions[$index].radioValue"
                          class="md-primary"
                          ng-required="true"
                          ng-repeat="question in ctrl.questions">
              <p>Q{{$index+1}}) {{ question.qst }}</p>
              <md-radio-button ng-repeat="alt in question.alts"
                               ng-value="alt.value">
              {{ alt.label }}
              </md-radio-button>
              <br>
          </md-radio-group>
          <md-button md-no-ink ng-disabled="quizForm.$invalid || !quizForm.$dirty" ng-class="{ 'md-primary md-raised md-hue-1': (quizForm.$dirty && quizForm.$valid) }" type="submit">Submeter</md-button>
        </form>
      </md-input-container>

    </md-card>
  </div>
</div>
